<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-dark text-white p-3 text-center">
        <h1>Local Weather Dashboard</h1>
    </header>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <section id="weather">
                    <h2 class="mb-3">Current Weather</h2>
                    <!-- Input fields for latitude and longitude -->
                    <div class="mb-3">
                        <input type="text" id="latitude" class="form-control" placeholder="Enter Latitude">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="longitude" class="form-control" placeholder="Enter Longitude">
                    </div>
                    <button id="fetch-weather-btn" class="btn btn-primary">Get Weather</button>
                    <div id="weather-info" class="p-3 bg-light border rounded mt-3"></div>
                </section>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center mt-4 py-3">
        <p>Copyright Â© 2024. All Rights Reserved.</p>
    </footer>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
